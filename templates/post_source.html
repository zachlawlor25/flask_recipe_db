<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Zach's Recipes</title>

  <!-- Bootstrap core CSS -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="static/css/heroic-features.css" rel="stylesheet">

  <!--Link for tab icon-->
  <link rel="icon" href="https://img.pngio.com/food-icons-3000-free-files-in-png-eps-svg-format-food-icon-png-512_512.png">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Zach's Recipes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sources">Recipe Sources</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <h1 class="display-3">Add A New Recipe!</h1>
      <p class="lead">Fill out the form below to add a new recipe. Once added, the recipe will be available for all functions within this app.</p>
    </header>

    <!-- Page Features -->
    <div class="container center_div">
      <form method="post" action="/post_recipe_source">
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Source Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="source_name" name="source_name" placeholder="ex: Food Network">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Hyperlink</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="hyperlink" name="hyperlink" placeholder="ex: www.google.com">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="submit" />
          </div>
        </div>
      </form>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Zach Lawlor 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.bundle.min.js"></script>

</body>

</html>
